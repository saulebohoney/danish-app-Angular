<h2>Learn Danish</h2>
<p>WANT TO LEARN DANISH?</p>
<ul>
  <li>Current Question:{{question}}</li>
  <div *ngFor="let question of questions">
      <h4>{{question.title}}</h4>
      </div>
  <li>Current Answer: {{answer}}</li>
  </ul>
  <form>
    <label for="answer">userAnswer:</label>
    <input type="text" [(ngModel)]="answer" name="answer" #userAnswer><br>
</form>
    <button (click)="onClick(userAnswer.value)">Submit</button>

    <p>SCORE:{{score}}</p>
