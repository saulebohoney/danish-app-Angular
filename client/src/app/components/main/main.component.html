<h2>Learn Danish</h2>
<p>WANT TO LEARN DANISH?</p>
<ul>
  <li>Current Question:{{question}}</li>
  <div *ngFor="let question of questions">
      <h4>{{question.title}}</h4>
      </div>
  <li>Current Answer: {{value}}</li>
  </ul>
  <form>
    <label for="value">userAnswer:</label>
    <input type="text" [(ngModel)]="value" name="value" #userAnswer><br>
</form>
    <button (click)="onClick()">Submit</button>

    <p>SCORE:{{score}}</p>
